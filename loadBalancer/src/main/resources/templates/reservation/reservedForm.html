<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <form action="/reservation/{id}" method="get"> <!-- form tag로 get방식으로 보내나? uri도 수정해야함 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br>
            <label for="dateOfBirth">생년월일</label>
            <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="생년월일을 입력하세요"><br>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호를 입력하세요"><br>
            <label for="seatNumber">좌석번호</label>
            <input type="text" id="seatNumber" name="seatNumber" placeholder="좌석번호를 입력하세요">
        </div>
        <button type="submit">예매확인</button>
    </form>
</div> <!-- /container -->
</body>
</html>
